core:
  token: "" # Discord token
  maxthreads: 0 # Max threads app is allowed to use
discord:
  guildid: 0 # The Discord Server ID that bot is operating on.
  devchannel: 0 # Testing channel
  defaultrole: 0 # Role to give users upon joining.
log:
  level: debug # Log level
  dir: ./runtime/logs/ # Where should we keep the bot log file.
  expiretime: 24h # How long before logs should be considered old.